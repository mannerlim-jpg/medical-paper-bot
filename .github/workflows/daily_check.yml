name: Daily Medical Paper Check

on:
  schedule:
    # 매일 아침 9시(한국 시간)에 자동으로 실행되게 설정함
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동으로도 실행할 수 있게 버튼을 만듦

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run script
        run: python paper_check.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add papers.md
          git commit -m "Update medical papers" || exit 0
          git push
